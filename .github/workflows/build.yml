name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Build macOS app
        run: uv run pyinstaller --noconfirm AlembicViewer.spec
      
      - name: Create DMG
        run: |
          hdiutil create -volname "AlembicViewer" -srcfolder dist/AlembicViewer.app -ov -format UDZO dist/AlembicViewer-macOS.dmg
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: AlembicViewer-macOS
          path: dist/AlembicViewer-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Build Windows exe
        run: |
          uv run pyinstaller --onefile --windowed --name AlembicViewer --icon=alembic_viewer.ico `
            --hidden-import=alembic_viewer `
            --hidden-import=alembic_viewer.app `
            --hidden-import=alembic_viewer.canvas `
            --hidden-import=alembic_viewer.config `
            --hidden-import=alembic_viewer.dialogs `
            --hidden-import=alembic_viewer.models `
            --hidden-import=alembic_viewer.parser `
            --collect-submodules=alembic_viewer `
            --collect-data=babel `
            alembic_viewer.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: AlembicViewer-Windows
          path: dist/AlembicViewer.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            AlembicViewer-macOS/AlembicViewer-macOS.dmg
            AlembicViewer-Windows/AlembicViewer.exe
          generate_release_notes: true
